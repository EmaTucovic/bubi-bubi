<!DOCTYPE html>
<html>

<style>

.common{
height:100px;
width:300px;}

.first{
background-color:green;
}

.second{
background-color:red;
position:relative; 
/* 10 px between its origin and its self*/
/*other elements are not affected by this; they do not move*/
top:10px;

}

.third{
background-color:blue;
}

.seconda{
background-color:red;
position:absolute;
}
/* absolute move other elements like that a el is not in the flow*/
</style>

<body>

<div class="first common">First</div>
<div class="second common">second</div>
<div class="third common">third</div>

<br>

<div class="first common">First</div>
<div class="seconda common">second absolute</div>
<div class="third common" style="width:600px;">third</div>


<!-- static do not interfeer-->

</body>
</html>
